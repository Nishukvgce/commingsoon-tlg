<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLG Infotech - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #000000, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .company-name {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(72, 187, 255, 0.5);
            color: #48bbff;
        }

        .coming-soon {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 100;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 30px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(72, 187, 255, 0.3); }
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            font-weight: 300;
            margin-bottom: 4rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: clamp(1rem, 4vw, 3rem);
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(72, 187, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(72, 187, 255, 0.2);
            border-color: rgba(72, 187, 255, 0.4);
        }

        .time-value {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 200;
            color: #48bbff;
            text-shadow: 0 0 20px rgba(72, 187, 255, 0.5);
            margin-bottom: 0.5rem;
            font-family: 'Courier New', monospace;
        }

        .time-label {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .time-unit {
                padding: 1rem 0.5rem;
                min-width: 80px;
            }
            
            .company-name {
                margin-bottom: 1.5rem;
            }
            
            .subtitle {
                margin-bottom: 3rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                gap: 0.5rem;
            }
            
            .time-unit {
                padding: 0.8rem 0.3rem;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="company-name">TLG INFOTECH</h1>
        <h2 class="coming-soon">COMING SOON</h2>
        <p class="subtitle">We're working on something great.</p>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const targetDate = new Date('2026-02-06T00:00:00'); // Fixed date 3 days from Feb 3, 2026
            
            const timeDifference = targetDate - now;
            
            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
